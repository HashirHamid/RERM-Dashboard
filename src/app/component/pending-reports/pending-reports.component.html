<div class="container mt-5">
    <div class="row mt-5">
        <div class=" d-flex justify-content-center">
            <div class="mt-1" style="width: 500px;">
                <div class="form-floating mb-3 tetx-center mt-5">
                    <h2 class="text-center text-warning">Inpection Report</h2>
                </div>
<div *ngFor="let card of cards$ | async" class="card">
  <h2>{{ card.title }}</h2>
  <p>{{ card.description }}</p>
  <div class="button-group">
    <button class="btn btn-outline-primary" [routerLink]="['/inspectionRep', card.UID, card.adId]" >Inspect</button>
    <button class="btn btn-outline-danger" (click)="cancelCard(card)">Cancel</button>
  </div>
</div>
